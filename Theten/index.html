<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>数据可视化</title>
    <link rel="stylesheet" href="css/index.css" />
    <body>
      <header>
        <h1>NIKE店铺数据可视化</h1>
        <div class="showTime">2020</div>
        <script>
          var t= null;
          t = setTimeout(time,1000); //开始运行
          function time() {
            clearTimeout(t); //清除定时器
            dt = new Date();
            var y = dt.getFullYear();
            var mt = dt.getMonth() + 1 ;
            var day = dt.getDate();
            var h = dt.getHours();
            var m =dt.getMinutes();
            var s = dt.getSeconds();
            document.querySelector(".showTime").innerHTML =
              "当前时间：" +
              y +
              "年" +
              mt +
              "月" +
              day +
              "日-" +
              h +
              "时" +
              m +
              "分" +
              s +
              "秒" ;
            t = setTimeout(time,1000); //设定定时器循环运行
          }
        </script>
      </header>

      <!-- 页面主体部分-->
      <section class="mainbox">
        <div class="column">
          <div class="panel bar">
            <h2>热销宝贝Top5</h2>
            <div class="chart">柱形图</div>
            <div class="panel-footer"></div>
          </div>
          <div class="panel line">
            <h2>近30天销售量销售额</h2>
            <div class="chart">图表</div>
            <div class="panel-footer"></div>
          </div>
          <div class="panel pie">
            <h2>近30天品类成交销量</h2>
            <div class="chart">图表</div>
            <div class="panel-footer"></div>
          </div>
        </div>

        <div class="column">
          <!--no模块制作-->
          <div class="no">
            <div class="no-hd">
              <ul>
                <li>2482</li>
                <li>251,603</li>
              </ul>
            </div>
            <div class="no-bd">
              <ul>
                <li>宝贝数</li>
                <li>月销量</li>
              </ul>
            </div>
          </div>
          <!-- 地图模块 -->
          <div class="map">
            <div class="chart"></div>
            <div class="map1"></div>
            <div class="map2"></div>
            <div class="map3"></div>
            
          </div>
        </div>

        <div class="column">
          <div class="panel bar2">
            <h2>鞋子类型销售量</h2>
            <div class="chart">图表</div>
            <div class="panel-footer"></div>
          </div>
          <div class="panel line2">
            <h2>店铺收藏数</h2>
            <div class="chart">图表</div>
            <div class="panel-footer"></div>
          </div>
          <div class="panel pie2">
            <h2>流量来源</h2>
            <div class="chart">图表</div>
            <div class="panel-footer"></div>
          </div>
        </div>
      </section>
      <script src="js/flexible.js"></script>
      <script src="js/echarts.min.js"></script>
      <!-- 使用中国地图必须先引入这个china文件 -->
      <script src="js/china.js"></script>
      <script src="js/index.js"></script>
    </body>
  </head>
</html>
