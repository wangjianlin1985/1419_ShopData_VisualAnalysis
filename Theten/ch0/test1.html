<!DOCTYPE html>
<html>
  <head>
    <title>第一个测试图表</title>
    <meta charset="utf-8">
    <script src="https://cdn.bootcss.com/echarts/4.6.0/echarts.js"></script>
  </head>
  <body>
    <div id="main" style="width:600px;height:400px"></div>
    <script type="text/javascript">
      var myChart=echarts.init(document.getElementById("main"));
      option = {
            backgroundColor: '#2c343c',

            title: {
                text: 'Customized Pie',
                left: 'center',
                top: 20,
                textStyle: {
                    color: '#ccc'
                }
            },

            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c} ({d}%)'
            },

            visualMap: {
                show: false,
                min: 80,
                max: 600,
                inRange: {
                    colorLightness: [0, 1]
                }
            },
            series: [
                {
                    name: '发货地址',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '50%'],
                    data: [
                        {value: 677, name: '广东'},
                        {value: 115, name: '江苏'},
                        {value: 92, name: '浙江'},
                        {value: 48, name: '山东'},
                        {value: 22, name: '河南'}
                    ].sort(function (a, b) { return a.value - b.value; }),
                    roseType: 'radius',
                    label: {
                        color: 'rgba(255, 255, 255, 0.3)'
                    },
                    labelLine: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        },
                        smooth: 0.2,
                        length: 10,
                        length2: 20
                    },
                    itemStyle: {
                        color: '#c23531',
                        shadowBlur: 200,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    },

                    animationType: 'scale',
                    animationEasing: 'elasticOut',
                    animationDelay: function (idx) {
                        return Math.random() * 200;
                    }
                }
            ]
        };
      myChart.setOption(option);
    </script>
  </body>
</html>
